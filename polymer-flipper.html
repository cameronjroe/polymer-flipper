<link rel="import" href="../lib/polymer/polymer.html">

    <link rel="stylesheet" href="polymer-flipper.css">
    <div id="flipper" horizontal center-justified layout>
      <content flex self-center></content>

  <script src="polymer-flipper.js"></script>
